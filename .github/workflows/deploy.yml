name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test_build:
    name: Testing if build is successful
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build

  deploy:
    needs: test_build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install --production

      - name: Package Project
        run: |
          mkdir project
          rsync -av --exclude=project . project/
          zip -r node_project.zip project

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: node_project
          path: node_project.zip

      - name: Trigger Webhook on Windows Server
        run: |
          curl -X POST https://cvmi2025.nitrkl.ac.in/webhook -H "Content-Type: application/json" -d '{}'
